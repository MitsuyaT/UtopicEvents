<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div id="container">
        <div id="Ticket">
            <h2>Coldplay 10th River Plate</h2>
            <form id="formulario">
                <h4>Indique que sector desea ubicarse</h4>
                <select name="Sectores" id="sectores">
                    <option value="CAMPO DELANTERO">CAMPO DELANTERO</option>
                    <option value="PLATEA PREFERIDA">PLATEA PREFERIDA</option>
                    <option value="PLATEA">PLATEA</option>
                    <option value="PLATEA ALTAS">PLATEA ALTAS</option>
                    <option value="PLATEA MEDIA SIVORI">PLATEA MEDIA SIVORI</option>
                    <option value="CAMPO">CAMPO</option>
                    <option value="PLATEA ALTA SIVORI">PLATEA ALTA SIVORI</option>
                </select>
                <h4>Indique cantidad de tickets</h4>
                <input id="cantidadTickets" type="number" max="10" min="1" value="2">
                <button type="submit">Comprar</button>
            </form>
        </div>
        <div id="purchase">
            <img src="./resources/img/coldplay river.png" alt="Poster Evento Coldplay">
            <table class="table w-75 table-dark">
                <thead>
                  <tr>
                    <th scope="col">Sector</th>
                    <th scope="col">Tickets</th>
                  </tr>
                </thead>
                <tbody id="tablabody">

                </tbody>
        </div>

       

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
