<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/styles.css">
    <link rel="stylesheet" href="sweetalert2.min.css">

</head>

<body>
    <div class="navbar">
        <nav>
            <img src="../resources/img/logo-s.png" class="logo">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="#">EVENTS</a></li>
                <li><a href="E-shop Tickets/index.html">SHOP</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <section>
            <div id="formulario-container">
                <h2>Coldplay 10th River Plate</h2>
                <form id="formulario">
                    <div id="sector-container">
                        <h4>Indique que sector desea ubicarse</h4>
                        <div id="input-sectores">
                            <select name="Sectores" class="select" id="sectores">
                                <option value="CAMPO DELANTERO">CAMPO DELANTERO</option>
                                <option value="PLATEA PREFERIDA">PLATEA PREFERIDA</option>
                                <option value="PLATEA">PLATEA</option>
                                <option value="PLATEA ALTAS">PLATEA ALTAS</option>
                                <option value="PLATEA MEDIA SIVORI">PLATEA MEDIA SIVORI</option>
                                <option value="CAMPO">CAMPO</option>
                                <option value="PLATEA ALTA SIVORI">PLATEA ALTA SIVORI</option>
                            </select>
                        </div>
                    </div>
                    <div id="ticket-container">
                        <h4>Indique cantidad de tickets</h4>
                        <div id="input-tickets">
                            <input id="cantidadTickets" type="number" max="10" min="1" value="1">
                        </div>
                        <div class="container-button">
                            <button type="submit"><span></span> Comprar</button>
                            <button id="recuperarCarrito" type="button"><span></span> Recuperar Carrito
                                anterior</button>

                        </div>
                </form>
            </div>
        </section>
        <aside>
            <div id="purchase">
                <img src="./resources/img/coldplay river.png" alt="Poster Evento Coldplay">

                <div id="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Sector</th>
                                <th scope="col">Tickets</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

        </aside>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
